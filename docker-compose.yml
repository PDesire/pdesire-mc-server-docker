version: "3.9"

services:
  minecraft:
    build: ./minecraft/
    ports:
      - "25565:25565"
      - "25575:25575"
      - "8123:8123"
    volumes:
      - ./minecraft/server:/var/minecraft/server  
  nginx-proxy:
    depends_on:
      - minecraft
    build: ./nginx-proxy/
    ports:
      - "80:80"
  backup-daemon:
    depends_on:
      - minecraft
    build: ./backup-daemon/
    volumes:
      - ./backup-daemon/backup:/var/backup-daemon/backup
      - ./minecraft/server:/var/backup-daemon/server